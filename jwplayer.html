<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JW Player</title>

	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="jwplayer-7.2.2/jwplayer.js"></script>
	<script type="text/javascript">jwplayer.key="IzEqVjRNGbvR6o5C9Fa0V+d5RKsU6WMks6OoUQ==";</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<a class="btn btn-warning" target="_blank" href="videojs.html" role="button">VideoJS</a>
			<a class="btn btn-success" target="_blank" href="jwplayer.html" role="button">JW Player</a>
			<a class="btn btn-info"    target="_blank" href="castlabs.html" role="button">Castlabs Player</a>
			<a class="btn btn-danger"  target="_blank" href="allinone.html" role="button">All Players</a>
			<a class="btn btn-default"  target="_blank" href="index.html" role="button">Back ROOT</a>
		</div>

		
		<div id="player"></div>
        <script>
	        $(function() {
	        	jwplayer("player").setup({
			        sources: [{
			            file: "http://ttolive.62de30e6.cdnviet.com/teststream/playlist.m3u8"
			        }, 
			        {
			            file: "rtmp://http://ttolive.62de30e6.cdnviet.com/teststream"
			        }
			        ],
			        rtmp: {
			            bufferlength: 3
			        },
			        fallback: true
		    	});
	        });
        	
        </script>

	</div>

	<!-- Piwik -->
	<script type="text/javascript">
		var _paq = _paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
			var u="//piwik-3x.dev/";
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['setSiteId', '4']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		})();
	</script>
	<!-- End Piwik Code -->
</body>
</html>
