<!DOCTYPE html>
<html lang="en">
<head>

    <title>VideoJS Player</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/alt/video-js-cdn.css">

    <script src="js/jquery-1.9.1.min.js"></script>

</head>
<body>
    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-md-12">
                <video id="player-01"
                       class="video-js vjs-default-skin"
                       controls
                       width="960" height="480"
                       title="Video.js Table Ronde"
                       data-setup='{}'
                       data-piwik-category="cartoon,child"
                       style="margin: 0 auto">

                    <source src="http://184.72.239.149/vod/smil:BigBuckBunny.smil/playlist.m3u8" type="application/x-mpegURL">
                </video>
            </div>
        </div>

        <div class="container" style="margin-top: 15px;">
            <div class="row">
                <div class="well text-center">

                    <a class="btn btn-warning" target="_blank" href="videojs.html" role="button">VideoJS</a>
                    <a class="btn btn-success" target="_blank" href="jwplayer.html" role="button">JW Player</a>
                    <a class="btn btn-info"    target="_blank" href="castlabs.html" role="button">Castlabs Player</a>
                    <a class="btn btn-danger"  target="_blank" href="allinone.html" role="button">All Players</a>
                    <a class="btn btn-default"  target="_blank" href="index.html" role="button">Back ROOT</a>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//piwik-3x.dev/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '4']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Piwik Code -->
</body>
</html>
